<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zetasscore</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2933, #05070a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
      overflow: hidden;
    }

    /* BACKGROUND GLOW */
    .bg-glow {
      position: absolute;
      width: 260px;
      height: 260px;
      background: #00f5ff;
      filter: blur(160px);
      opacity: 0.18;
      animation: float 10s infinite alternate ease-in-out;
    }

    .bg-glow.purple {
      background: #7f00ff;
      top: 65%;
      left: 60%;
      animation-duration: 12s;
    }

    /* CARD */
    .card {
      position: relative;
      width: 100%;
      max-width: 370px;
      background: rgba(15, 20, 30, 0.9);
      border-radius: 22px;
      padding: 38px 30px;
      text-align: center;
      box-shadow: 0 0 45px rgba(0, 255, 255, 0.25);
      animation: fadeUp 1.2s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: linear-gradient(45deg, #00f5ff, #7f00ff);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    /* TYPING TEXT */
    .typing {
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(90deg, #00f5ff, #7f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00f5ff;
      width: 0;
      animation: typing 3.5s steps(26) forwards, blink 0.8s infinite;
      margin-bottom: 12px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #00f5ff;
      text-shadow: 0 0 10px rgba(0,245,255,0.8);
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 26px;
      line-height: 1.5;
    }

    /* BUTTON */
    .btn {
      display: inline-block;
      padding: 12px 34px;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      background: linear-gradient(90deg, #00f5ff, #7f00ff);
      box-shadow: 0 0 15px rgba(127, 0, 255, 0.6);
      animation: glowPulse 2s infinite alternate;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(0, 245, 255, 0.9);
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 26ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 12px rgba(127,0,255,0.4); }
      to { box-shadow: 0 0 28px rgba(0,245,255,0.9); }
    }

    @keyframes float {
      from { transform: translate(-40px, -40px); }
      to { transform: translate(40px, 40px); }
    }

    /* RESPONSIVE HP */
    @media (max-width: 480px) {
      .typing { font-size: 22px; }
      .name { font-size: 16px; }
      p { font-size: 13px; }
      .card { padding: 32px 22px; }
    }
  </style>
</head>

<body>

  <div class="bg-glow"></div>
  <div class="bg-glow purple"></div>

  <div class="card">
    <div class="typing">Salam Kenal, Aku</div>
    <div class="name">ZETASSCORE</div>
    <p>
      Seorang creator yang menyukai dunia teknologi, web,
      dan tampilan dark UI yang modern & futuristik.
    </p>
    <a href="#" class="btn">Masuk</a>
  </div>

</body>
</html>
