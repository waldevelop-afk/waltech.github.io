    <script>
        // Create sword lights
        function createSwordLights() {
            const container = document.getElementById('sword-bg');
            
            // Create multiple sword lights
            for (let i = 0; i < 3; i++) {
                const sword = document.createElement('div');
                sword.className = 'sword-light';
                container.appendChild(sword);
            }
        }
        
        // Update status bar with current time and random IP
        function updateStatusBar() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // Generate random IP
            const ip = `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
            
            // Update elements
            document.getElementById('current-time').textContent = `${dateStr} ${timeStr}`;
            document.getElementById('current-ip').textContent = ip;
        }
        
        // Fullscreen function
        function toggleFullscreen() {
            const elem = document.documentElement;
            
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // Prevent right click and keyboard shortcuts
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'u')
            ) {
                e.preventDefault();
                return false;
            }
        });
        
        // Initialize everything
        window.onload = function() {
            createSwordLights();
            updateStatusBar();
            
            // Update time every second
            setInterval(updateStatusBar, 1000);
            
            // Auto enter fullscreen on click
            document.addEventListener('click', function() {
                const audio = document.getElementById('bg-music');
                if (audio && audio.paused) {
                    audio.volume = 0.3;
                    audio.play().catch(e => console.log('Audio play failed:', e));
                }
                toggleFullscreen();
            });
        };
